<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
<div id="app">
    <header-js ref="header"></header-js>
    <nav-js ref="nav"></nav-js>
    <section class="new_arrivals center">
        <h4 class="new_arrivals_h4">New Arrivals</h4>
        <div class="new_arrivals_links"><a href="index.html" class="new_arrivals_link">Home</a><span
                class="new_arrivals_slash"> /</span> <a href="#" class="new_arrivals_link">Men</a><span
                class="new_arrivals_slash"> /</span> <a href="#" class="new_arrivals_link new_arrivals_link_active">New
            arrivals</a></div>
    </section>
    <basket-js ref="basket"></basket-js>
    <form action="#" class="cart_shopping_form center">
        <div class="shipping_adress">
            <h3 class="cart_shopping_h3">Shipping Adress</h3>
            <label for="country"></label><select name="country" id="country" class="cart_shopping_select">
            <option>Bangladesh</option>
            <option>Russia</option>
            <option>USA</option>
            <option>China</option>
        </select>
            <br>
            <label>
                <input type="text" class="cart_shopping_input" placeholder="State">
            </label>
            <br>
            <label>
                <input type="text" class="cart_shopping_input" placeholder="Postcode / Zip">
            </label>
            <br>
            <button type="submit" class="cart_form_button">get a quote</button>
        </div>
        <div class="coupon_discount">
            <h3 class="cart_shopping_h3">coupon discount</h3>
            <h5 class="cart_shopping_h5">
                Enter your coupon code if you have one
            </h5>
            <br>
            <label>
                <input type="text" class="cart_shopping_input" placeholder="State">
            </label>
            <br>
            <button type="submit" class="cart_form_button">Apply coupon</button>
        </div>
        <grand-total-js ref="total"></grand-total-js>
    </form>
    <footer-js ref="footer"></footer-js>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/HeaderComp.js"></script>
<script src="js/NavComp.js"></script>
<script src="js/BasketComp.js"></script>
<script src="js/FooterComp.js"></script>
<script src="js/CartComp.js"></script>
<script src="js/ProductComp.js"></script>
<script src="js/main.js"></script>
</body>

</html>
