<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form from form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" style="display: flex; flex-direction: column; width: 400px;">
    <label>Введите имя:
        <input class="name" type="text">
    </label>
    <label>Введите номер телефона:
        <input type="text" class="phone">
    </label>
    <label>И почту тоже:
        <input type="text" class="mail">
    </label>
    <label>И номер банковской карты:
        <input type="text" class="bank-card">
    </label>
    <label>
        <textarea name="content" cols="30" rows="10"></textarea>
    </label>
    <p class="warning hidden"></p>
    <button type="submit">Отправить</button>


</form>

<script src="form.js"></script>
</body>
</html>
